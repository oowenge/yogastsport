<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupo de WhatsApp</title>
<link href="css2.css" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background:#111;
    color:#fff;
    text-align:center;
  }
  .container {
    max-width:500px;
    margin:80px auto;
    padding:30px;
    background:rgba(0,0,0,0.6);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
  }
  h1 {
    font-size:2.5em;
    margin-bottom:20px;
  }
  p {
    font-size:1.2em;
    margin-bottom:25px;
  }
  .btn {
    display:inline-block;
    padding:20px 40px;
    font-size:1.2em;
    font-weight:700;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#25D366,#128C7E);
    color:#fff;
    text-decoration:none;
    cursor:pointer;
    transition:0.3s;
  }
  .btn:hover { transform:scale(1.05); }
</style>
</head>
<body>
  <div class="container">
    <h1>📲 Junte-se ao nosso Grupo!</h1>
    <p>Clique no botão abaixo para entrar no grupo do WhatsApp:</p>
    <!-- ✅ 已修正：去掉 ?mode=ac_t -->
    <a href="https://linktr.ee/1sgame" target="_blank" class="btn">Entrar no Grupo 🔥</a>
  </div>
</body>
</html>
